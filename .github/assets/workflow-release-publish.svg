<svg width="1200" height="680" viewBox="0 0 1200 680" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#052e2b" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    <marker id="arrow4" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#99f6e4" />
    </marker>
    <style>
      .title { font: 700 38px 'Segoe UI', Arial, sans-serif; fill: #ecfeff; }
      .subtitle { font: 500 20px 'Segoe UI', Arial, sans-serif; fill: #ccfbf1; }
      .stepTitle { font: 700 21px 'Segoe UI', Arial, sans-serif; fill: #f0fdfa; }
      .stepText { font: 500 15px 'Segoe UI', Arial, sans-serif; fill: #99f6e4; }
    </style>
  </defs>

  <rect x="0" y="0" width="1200" height="680" fill="url(#bg4)" />
  <text x="56" y="72" class="title">GitHub and Marketplace Publish Workflow</text>
  <text x="56" y="106" class="subtitle">Clean release path for extension versioning, packaging, and publication.</text>

  <rect x="70" y="190" width="210" height="130" rx="18" fill="#134e4a" stroke="#5eead4" stroke-width="2" />
  <text x="92" y="240" class="stepTitle">1. Finalize Docs</text>
  <text x="92" y="268" class="stepText">README + diagrams</text>

  <rect x="320" y="190" width="210" height="130" rx="18" fill="#134e4a" stroke="#5eead4" stroke-width="2" />
  <text x="342" y="240" class="stepTitle">2. Update Metadata</text>
  <text x="342" y="268" class="stepText">description + keywords</text>

  <rect x="570" y="190" width="210" height="130" rx="18" fill="#134e4a" stroke="#5eead4" stroke-width="2" />
  <text x="592" y="240" class="stepTitle">3. Build Package</text>
  <text x="592" y="268" class="stepText">npm run package</text>

  <rect x="820" y="190" width="310" height="130" rx="18" fill="#134e4a" stroke="#5eead4" stroke-width="2" />
  <text x="842" y="240" class="stepTitle">4. Publish Extension</text>
  <text x="842" y="268" class="stepText">vsce publish / upload .vsix</text>

  <rect x="130" y="420" width="420" height="170" rx="22" fill="#0f766e" stroke="#99f6e4" stroke-width="2" />
  <text x="160" y="475" class="stepTitle">5. Push to GitHub</text>
  <text x="160" y="504" class="stepText">git add . &amp;&amp; git commit -m &quot;release: vX.Y.Z&quot;</text>
  <text x="160" y="533" class="stepText">git push origin main</text>
  <text x="160" y="562" class="stepText">tag + release notes</text>

  <rect x="640" y="420" width="430" height="170" rx="22" fill="#0f766e" stroke="#99f6e4" stroke-width="2" />
  <text x="670" y="475" class="stepTitle">6. GitHub Metadata Commands</text>
  <text x="670" y="504" class="stepText">gh repo edit --description ...</text>
  <text x="670" y="533" class="stepText">gh repo edit --add-topic vscode-extension</text>
  <text x="670" y="562" class="stepText">gh repo edit --add-topic http --add-topic api-testing</text>

  <line x1="280" y1="255" x2="320" y2="255" stroke="#99f6e4" stroke-width="3" marker-end="url(#arrow4)" />
  <line x1="530" y1="255" x2="570" y2="255" stroke="#99f6e4" stroke-width="3" marker-end="url(#arrow4)" />
  <line x1="780" y1="255" x2="820" y2="255" stroke="#99f6e4" stroke-width="3" marker-end="url(#arrow4)" />
  <line x1="675" y1="320" x2="340" y2="420" stroke="#99f6e4" stroke-width="3" marker-end="url(#arrow4)" />
  <line x1="900" y1="320" x2="860" y2="420" stroke="#99f6e4" stroke-width="3" marker-end="url(#arrow4)" />
</svg>
